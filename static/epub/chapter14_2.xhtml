<?xml version="1.0" encoding="utf-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" xmlns:epub="http://www.idpf.org/2007/ops"><head><title /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link rel="stylesheet" type="text/css" href="css/main.css" /></head><body><h1 id="Acd6a11f5-5e0b-4019-be0a-cb0562b7a714">第12章 智能建筑工程项目风险管理</h1><p>由于智能建筑工程项目的特点，决定了在项目实施过程中存在着大量的不确定因素，这些不确定因素无疑会给项目的目标实现带来影响。其中有些影响甚至是灾难性的，智能建筑工程项目的风险就是指那些在项目实施过程中可能出现的灾难性事件或不满意的结果。</p><p>风险事件发生的不确定性，是由于外部环境千变万化，也因为智能建筑工程项目本身的复杂性和人们预测能力的局限性。风险事件是一种潜在性的可能事件，无论人们是否喜欢，风险是不以人的意志为转移的。但这并不意味着风险是无法避免的。风险的存在要求人们要积极面对风险，做到有备无患，才能将风险的影响减到最小。</p><h2 id="Abd397ad0-50ec-467f-875e-fde4fb79e527">12.1 工程项目风险管理概述</h2><p>可以说，风险存在于任何工程项目中，并往往会给工程项目的推进和工程项目的成功带来负面影响。当前，智能建筑工程项目风险高是个不争的事实，工程项目的规模越大、技术越新、越复杂，其风险程度就越高。</p><p>不过，人们也无须过分地恐惧风险，只要掌握风险发生的因果关系，风险是可以管理并得到控制的。关注项目风险，掌握风险管理的知识与技能，从项目组织、职责、流程与制度上建立一套风险管理机制是确保项目成功的前提与保障。</p><h3 id="Ac44c5814-9e83-47e0-b00f-03c913cab8b9">12.1.1 项目风险管理的概念</h3><p><b>1.项目风险管理的定义</b></p><p>什么是风险?从词源学上看，风险（RISK）一词可以追溯到古代拉丁语“RESCUM”，意思是“在海上遭遇损失或伤害的可能性”，或“危险的、应避免的东西”。经济学对风险的定义是指出现损失或损害的可能性。该定义强调了常与风险相关的消极方面，以及所涉及的不确定性。换言之，任何风险都包括两个基本要素：一是风险因素发生的不确定性；二是风险发生带来的损失。</p><p>风险管理是一个识别和度量项目风险，制定、选择和管理风险处理方案的系列过程。风险管理的目标是减少风险的危害程度，它包括将积极因素所产生的影响最大化和使消极因素产生的影响最小化两方面内容。</p><p>项目风险管理是指为了最好地达到项目的目标，识别、分配、应对、减少和避免项目生命期内风险的现代科学管理方法。</p><p>从资源分配的角度来看，风险管理是一项投资，也就是说，风险管理需要花费与识别风险、分析风险和规避减轻风险相关的成本。项目风险管理的成本必须包括在项目成本、进度和资源的计划编制中。风险效用或风险承受度是指从潜在回报中得到满足或快乐的程度。风险喜好者乐于高风险，风险厌恶者不喜欢冒险，风险中性者试图在风险和潜在回报之间取得平衡。</p><p>项目风险管理涉及分析和决定对付风险的备选战略，它是一种行业准则，要求项目团队不断地评估什么会对项目产生消极的影响，并确定这些事件发生的概率，以及确定这些事件如果发生所造成的影响。风险管理中包含的四个主要过程是：风险识别、风险量化、风险应对计划的制定和风险应对控制。风险管理计划是风险管理的重要工作。</p><p>智能建筑工程项目经常涉及下列风险：缺乏用户的参与、缺少高级管理层的支持、不明确的用户需求、拙劣的计划编制等等。利用项目管理知识领域的一般风险条件表，有助于识别智能建筑工程项目的潜在风险。</p><p>近十几年来，人们在项目管理系统中提出了全面风险管理的概念。全面风险管理是用系统的、动态的方法进行风险控制，以减少项目实行过程中的不确定性。它不仅使各层次的项目管理者建立风险意识，重视风险问题，防患于未然，而且在各个阶段、各个方面实施有效的风险控制，形成一个前后连贯的管理过程。</p><p><b>2.项目风险管理的重要性</b></p><p>一般情况下，项目的立项、可行性研究及设计与计划等都是基于正常的、理想的技术、管理和组织以及对将来情况（政治、经济、社会等各方面）预测的基础之上而进行的。而在项目的实际运行实施过程中，所有的这些因素都可能产生变化，而这些变化将可能使原定的目标受到干扰甚至不能实现，这些事先不能确定的内部和外部的干扰因素就是项目风险，风险即是项目中的不可靠因素。风险会造成项目实施的失控现象，如工期延长、成本增加、计划修改、投资加大等，这些都会造成经济效益的降低，甚至项目的失败。</p><p>正是由于风险会造成很大的伤害，在现代项目管理中，风险管理已成为必不可少的重要一环。良好的风险管理能获得巨大的经济效果，同时它有助于企业竞争能力的提高，素质和管理水平的提高。风险管理，一个经常被忽略的项目管理领域，却常常能够在通往项目最终成功的道路上，取得重大的进步。</p><p>大多数重大工程项目都要受一系列计划的指导，这些计划规定了一系列合理和预定的过程，经过这些过程，项目得以执行。风险管理计划是这一系列指导文件的敏感部分。这种计划可用于公布风险管理规划过程的结果或最新状态。</p><p>在项目开始前，项目风险管理人员就应制订项目风险管理计划，并在项目进行的过程中，实行目标管理，进行有效的指挥和协调。项目风险管理实质上是整个组织全体成员的共同任务，没有广大群众的参与，是无法实现目标的，因此，实行风险目标管理要求自上而下层层展开，又要求自下而上层层保证风险管理目标的实现。在管理实践过程中要群策群力，积极发挥所有员工能动的作用，开发他们的潜在积极性和能力。</p><p>风险管理对选择项目、确定项目范围和制定现实的进度计划和成本估算有积极的影响。风险管理有助于项目利益相关者了解项目的核心本质，使团队成员参与确定优势与劣势，并有助于结合其他项目管理知识领域来评估项目的优劣、可行性和成功率。</p><p>此外，要记住重要的一点：项目风险管理是一种投资，与其相关的会发生一些项目成本。在许多方面，项目风险管理像是保险的一种形式，它是为减轻潜在的不利事件对项目的影响而采取的一项活动。一个项目愿意在风险管理活动中进行的投资，取决于项目的本质、项目团队的经验和两者的约束条件。在任何情况下，项目风险管理的成本不应超过潜在的收益。</p><p><b>3.项目风险管理的过程</b></p><p>根据《建设工程项目管理规范》的规定：企业应建立风险管理体系，明确各层次管理人员的风险管理责任，减少项目实施过程中的不确定因素对项目的影响。项目风险管理过程应包括项目实施全过程的风险识别、风险评估、风险响应和风险控制。</p><p>（1）<b>项目风险识别</b></p><p>组织应识别项目实施过程中的各种风险。组织识别项目风险应遵循下列程序：</p><p>① 收集与项目风险有关的信息。</p><p>② 确定风险因素。</p><p>③ 编制项目风险识别报告。</p><p>（2）<b>项目风险评估</b></p><p>应利用已有数据资料和相关专业方法进行风险因素发生概率的估计。组织应根据风险因素发生的概率和损失量，确定风险量，并进行分级。风险评估后应提出风险评估报告。</p><p>1）项目风险评估的内容</p><p>项目风险评估应包括下列内容：</p><p>① 风险因素发生的概率。</p><p>② 风险损失量的估计。</p><p>③ 风险等级评估。</p><p>2）风险损失量估计的内容</p><p>风险损失量的估计应包括下列内容：</p><p>① 工期损失的估计。</p><p>② 费用损失的估计。</p><p>③ 对工程的质量、功能、使用效果等方面的影响。</p><p>（3）<b>项目风险响应</b></p><p>① 风险响应应确定针对项目风险的对策。</p><p>② 常用的风险对策有风险规避、风险减轻、风险自留、风险转移及其组合策略。</p><p>③ 项目风险对策应形成文件。</p><p>（4）<b>项目风险控制</b></p><p>① 在整个项目进程中，组织应收集和分析与项目风险相关的各种信息，获取风险信号，预测未来的风险并提出预警，纳入项目进度报告。</p><p>② 组织应对可能出现的风险因素进行监控，根据需要制定应急计划。</p><h3 id="A4b74f68f-4d1a-43a1-b3e2-f933ec96a859">12.1.2 智能建筑工程项目风险与机会并存</h3><p><b>1.风险效用理论的概念</b></p><p>所有的项目在包含着风险的同时，也蕴藏着大量的发展机会，风险越高，发展机会越多。许多人士和组织敢于冒险的原因，是想从机会中获益，努力在项目的各个方面寻找风险和机会之间的一种平衡。这种努力去平衡风险和机会的思想表明，不同的组织和个人对于风险有不同的承受度。一些组织或个人对风险有一种中性的承受度，一些对风险很厌恶，而另一些则追求风险。这三种对风险的偏好类型是风险效用理论的一部分。</p><p>风险效用或风险承受度是从潜在回报中得到满足或快乐的程度。对于风险厌恶型的人来说，效用以递减的速率增长。换句话说，当更多的回报或金钱处于风险中时，风险厌恶型的人或组织从风险活动中获得的满意会越来越少，或对风险的承受度越来越低。那些风险喜好型的人或组织对风险有很高的承受度，而且当更多的回报处于风险中时，他们的满足程度就会增加。一个风险喜好者喜欢更多不确定性的结果，且经常愿意为冒险而付出代价。风险中性型的人或组织在风险和回报之间取得平衡。</p><p>风险效用理论研究在激烈的市场竞争条件下，如何提高组织的风险承受能力，最大限度地利用项目机会，以最快速度占据市场或提高市场占有率。没有风险也就没有发展机会，对于企业而言，没有承担风险的勇气，没有大胆冒险的精神，就意味着要面临被市场淘汰的局面，失去发展和生存的空间。</p><p>随着科学技术的飞速发展，现代企业已经认识到做事情不可能有100%的把握，不能等到有完全的把握才去做，鼓励员工工作时承担一定的风险，鼓励员工在“大概正确”，感到差不多的情况下就试一把。特别在团队建设和企业文化中注意培养员工具备这种观念和行为，并不要求每一件事都完美无缺，而是要求员工有承担责任和风险的勇气。</p><p>企业这样做的目的是要追求速度，速度成为信息时代制胜的一个法宝了。以前企业谈竞争就是比技术、比产品、比质量、比服务。现在许多企业开始提出比速度，因为技术、产品、质量和服务已经成为一个基本的素质了，没有这些基本素质的企业当然就不可能在市场上露脸，或一露脸就死掉了，而且成熟的技术和产品都通过并购等资产行为就能够实现，而谁最快占领市场，形成市场覆盖优势，谁才有可能给市场说下一句话。</p><p><b>2.智能建筑工程项目风险与机会并存</b></p><p>根据国内外的统计资料表明，目前包括智能建筑工程项目在内的信息化建设工程项目的成功率只有70%，软件项目ERP的实施成功率不到10%。信息化建设工程项目失败率是如此之高，成功（或者说完全成功）的只是少部分，不少企业和组织因此已经遭受了巨大的损失与损害，并且以后也可能会常常遭受损失与损害，那么它们为什么明知山有虎，偏向虎山行，还要接连不断地引进新的信息系统呢?其主要原因是：信息技术是一个现代企业战略的关键组成部分；不采用先进的信息技术，许多企业就可能生存不下去。就好比人们都知道每天都会发生不少交通事故，但仍然天天要开车一样。</p><p>人类社会经历了农业经济时代、工业经济时代的阶段以后，进入了信息经济时代。信息经济是全球一体化的时代特征，互联网的开放性、包容性和互联、互通、互动的特点，给不同国籍的各阶层人士提供了一个平等参与的机会，从而引发了席卷全球的传统产业革命。几年以前，我们还不能预料的信息技术的发展几乎是“一夜之间”就改变了我们的商贸方式，并创造出巨大财富和价值，为众多的企业和淘金者带来无限生机。由此引发的一场创新变革，将影响和改变我们的生活方式，企业的生产运作方式，以及政府的行为方式。如果谁不从战略眼光去实践现在，把握未来，谁就将错过良机，极有可能被市场淘汰。</p><p>市场竞争既是公正的，又是残酷无情的。据有关资料统计，美国每年申请注册企业达75万个，但5年之内真正生存下来的仅5%，其中95%的企业则在竞争中关闭、被兼并或转产。这种现象，随着我国社会主义市场经济的建立，也已成为大家熟知的事实，现今我国每年有数以十万计的企业产生与消亡，就是明证。</p><p>在市场经济的环境下，企业运作过程主要涉及的是三流：信息流、物流和资金流，其中信息流起主导作用，控制物流和资金流。企业如何通过信息化建设，科学地、有效地把企业信息活动的各个环节组织起来，加快物流和资金流的流通周转，提高企业在市场上的竞争能力和适应性，就是企业生存的核心问题。</p><p>企业为什么要搞信息化建设?面对残酷无情的市场竞争，面对即将来临的生死之战，答案再简单不过了：为了企业的生存和发展！</p><p>问题再回到我们讨论的主题上来。众所周知，当代建筑业界，不论是房地产开发商还是建筑企业，只要是新建或改建任何一座大型建筑物（如学校、医院、办公楼、图书馆、博物馆、剧院、体育馆等）或一个居民小区都必须是智能建筑，否则它就失去了建设的意义。既然智能建筑工程项目建设是非搞不可，那么就要正视智能建筑工程项目中存在的众多的不确定因素。这些因素决定了项目的风险，投入越大，风险也越大。因此要特别加强风险防范的意识和手段，建立和健全智能建筑工程项目全面风险管理体制就显得非常重要。</p><h2 id="A1a96f38c-0fdd-42c8-809d-09c8dd1afe41">12.2 智能建筑工程项目风险类型和特点</h2><p>全面风险管理强调风险的事先分析与评价，风险因素分析是确定一个项目的风险范围，即有哪些风险存在，将这些风险因素逐一列出以作为全面风险管理的对象。罗列风险因素通常要从多角度、多方位进行，形成对项目系统的全方位的透视。</p><h3 id="A8bc6304e-0b9c-40ab-9914-be7c21fa73af">12.2.1 智能建筑工程项目风险的类型</h3><p>不同类型的工程项目有不同的风险，相同类型的工程项目根据其所处的环境、客户与项目团队以及所采用的技术与工具的不同，其项目风险也是各不相同的。</p><p>总的来说，智能建筑工程项目风险的基本类型可分为以下两大类：</p><p><b>1.风险按其形成原因分类</b></p><p>按风险形成的主要原因来进行风险因素分析，它体现的是风险形成的主观和客观的原因，包括以下几个方面的风险：</p><p>① 决策风险：决策风险是智能建筑工程项目最大最可怕的风险，如果项目不可行、立项错误，造成根基不稳，就会全盘皆输，项目失败早成定局。项目决策风险包括高层战略风险，如指导方针战略思想可能有错误而造成项目目标错误；环境调查和市场预测的风险；投标决策风险，如错误的项目选择，错误的投标决策、报价等。</p><p>② 行为主体风险：智能建筑工程项目行为主体产生的风险也是常见的项目风险来源之一。如投资者项目资金准备不足，项目仓促上马，支付能力差，改变投资方向，违约不能完成合同责任等产生的风险；承包人（分包商、供应商）技术及管理能力不足，不能保证安全质量，无法按时交工等产生的风险；项目管理者和监理工程师的能力、职业道德、公正性差等产生的风险等。</p><p>③ 软件危机风险：软件是维持和增强智能建筑工程项目竞争力的基础，其好坏是决定智能建筑工程项目成败的关键性技术因素。软件危机是指在计算机软件的开发和维护过程中所遇到的一系列严重问题，包括用户需求不明确、变更过多；软件开发不规范，没有建立完整的文档管理制度；开发进度难以控制；软件质量差；软件维护困难等。</p><p>④ 项目管理风险：项目管理风险包括智能建筑工程项目过程管理的方方面面，如：项目计划的时间、资源分配（包括人员、设备）、项目质量管理、项目管理技术（流程、规范、工具等）的采用以及外包商的管理等，因项目计划不周、制度缺乏、经营不善、技术落后、用人不当、沟通不畅等项目管理混乱而造成的风险。</p><p>⑤ 项目组织风险：组织风险中的一个重要来源就是项目决策时所确定的项目范围、时间与费用三个要素之间的矛盾。三要素的关系是相互并存，相互制约的，不合理的匹配必然导致项目执行的困难，从而产生风险。智能建筑工程项目资源不足或资源冲突方面的风险同样不容忽视，如人员到岗时间、人员知识与技能不足等。组织中的团队精神和文化氛围同样会导致一些风险的产生，如团队协同合作和人员激励不当导致内部不团结、人员离职等。</p><p>⑥ 外部环境风险：智能建筑工程项目外部环境风险主要是指其政治、经济环境的变化，包括政治风险、法律风险、经济风险、社会风险；以及与项目相关的规章或标准的变化，组织中雇佣关系的变化，如公司并购、自然灾害、外围主体（政府部门、相关单位）等产生的风险。这类风险因项目性质的不同而对其影响的程度也不一样。</p><p><b>2.风险按其影响结果分类</b></p><p>按风险对目标的影响来进行风险因素分析，它体现的是风险作用的结果，包括以下几个方面的风险：</p><p>① 工期风险：如造成局部的（工程活动、分项工程）或整个工程的工期延长，工程项目不能及时竣工验收。</p><p>② 成本风险：包括财务风险、资金链断裂、成本超支、投资追加、收入减少等。</p><p>③ 质量风险：包括系统不符合用户需求，设备、材料、工艺、工程等不能通过验收，项目试运行不合格，经过评价工程质量未达到标准或要求等。</p><p>④ 能力风险：项目建成后功能和性能达不到用户要求，生产能力达不到设计要求等。</p><p>⑤ 市场风险：项目建成后产品达不到预期的市场份额，销售不足，没有销路，没有竞争力。</p><p>⑥ 信誉风险：可能造成对企业的形象、信誉的损害。</p><p>⑦ 伤亡损失风险：项目实施过程或使用中人身伤亡以及设备的损坏。</p><p>⑧ 法律责任风险：因被起诉而要承担相关法律的或合同的责任。</p><h3 id="Abe969ebb-6a9f-411a-884a-fa7f153382c6">12.2.2 智能建筑工程项目风险的特点</h3><p>智能建筑工程项目所面临的风险种类繁多，各种风险之间的相互关系错综复杂，所以从立项到竣工后运行的整个生命期中都必须重视风险管理。归纳起来，其风险具有如下特点：</p><p><b>1.风险存在的客观性和普遍性</b></p><p>作为损失发生的不确定性，风险是不以人的意志为转移的，并超越人们的主观意识而客观存在。风险的普遍性表现在几乎所有的项目都存在着风险，特别是像智能建筑工程这样的高科技项目，把先进复杂的现代信息技术与建筑技术有机结合在一起。在项目的整个寿命周期内，自始至终风险是无处不在、无时没有的。这些说明为什么虽然人类一直希望认识和控制风险，但直到现在也只能在有限的空间和时间内改变风险存在和发生的条件，降低其发生的频率，减少损失程度，而不能也不可能完全消除风险。</p><p><b>2.风险发生的偶然性和必然性</b></p><p>智能建筑工程项目风险发生的偶然性表现在任何具体风险的发生都是诸多风险因素和其他因素共同作用的结果，是一种随机现象。而智能建筑工程项目风险发生的必然性是指虽然个别风险事故的发生是偶然的、杂乱无章的，但对大量风险事故资料的观察和统计分析，发现其呈现出明显的运动规律，这就使人们有可能用概率统计方法及其他分析方法去计算风险发生的概率和损失程度，同时也导致风险管理技术方法的迅猛发展。</p><p><b>3.风险的可变性</b></p><p>智能建筑工程项目风险的可变性是指在项目的整个实施过程中，各种风险在性质和数量上都是在不断变化的。随着工程项目的实施进展，有些风险可以规避，有些风险会得到控制，有些风险会发生并得到处理，同时在工程项目的每一阶段都可能产生新的风险。</p><p><b>4.风险的多样性和多层次性</b></p><p>一般大中型工程建设项目，特别是智能建筑工程项目要求高、周期长、技术新、涉及范围广、风险因素数量多且种类繁杂，致使其在整个寿命周期内面临的风险多种多样，而且大量风险因素之间的内在关系错综复杂，各风险因素之间与外界交叉影响又使风险显示出多层次性，这是智能建筑工程项目风险的主要特点之一。</p><h2 id="A60b50576-3621-4fdb-b75b-b7ca986ee98c">12.3 智能建筑工程项目全面风险管理</h2><p>虽然智能建筑工程项目风险很多，不过，人们也无须过分地恐惧风险，只要掌握风险发生的因果关系，风险是可以管理，并得到控制的。关注项目风险，掌握风险管理的知识与技能，从工程项目组织、职责、流程与制度上建立一套风险管理机制是确保项目成功的前提与保障。</p><h3 id="A76c54deb-a24f-4652-b97f-e3e1d6646709">12.3.1 智能建筑工程全面风险管理的任务</h3><p><b>1.智能建筑工程项目全面风险管理的涵义</b></p><p>工程项目全面风险管理是运用系统科学的方法，在工程项目整个生命期内，采取全面的组织措施，对项目的全部风险进行全过程、全方位的管理，简称“一法四全”。它不仅使各层次的项目管理者建立风险意识，重视风险问题，防患于未然，而且在工程项目实施的各个阶段、各个方面执行有效的风险控制，形成一个前后连贯的管理过程，以减少项目实施过程中的不确定性。</p><p>智能建筑工程项目全面风险管理包括以下几方面的涵义：</p><p>① 用系统的观点、动态的方法进行风险控制：针对智能建筑工程项目具有工期长、不确定因素多、经济风险和技术风险大的特点，从全面、整体、系统和发展的观点出发，充分考虑到各子系统间相互依存、相互制约的联系和作用，以动态的方法对项目风险进行严格控制。</p><p>② 项目全过程的风险管理：从项目的立项到项目的结束，都必须进行风险的研究与预测、过程控制以及风险评价，实行全过程的有效控制以及积累经验和教训。</p><p>③ 项目全部风险的管理：对各种类型的项目风险进行严密的监控管理。</p><p>④ 项目风险全方位的管理：从决策、技术、经济、组织、合同等各个方面采取有效措施尽量避免和减少项目风险的发生。</p><p>⑤ 项目风险全面的组织管理措施：建立良好的项目风险管理体制，积极发挥所有员工能动的作用，群策群力，采取健全的组织管理措施，防患于未然。</p><p><b>2.智能建筑工程项目全面风险管理的任务</b></p><p>由于风险贯穿于智能建筑工程项目的整个生命期中，因而风险管理是个持续的过程，建立良好的风险管理机制以及基于风险的决策机制是工程项目成功的重要保证。风险管理是工程项目管理流程与规范中的重要组成部分，制定风险管理规则、明确风险管理岗位与职责是做好工程项目风险管理的基本保障。同时，不断丰富风险数据库、更新风险识别检查列表、注重项目风险管理经验的积累和总结更是风险管理水平提高的重要动力源泉。</p><p>一般，智能建筑工程项目全面风险管理的主要任务有三方面：</p><p>（1）<b>预报预防</b></p><p>在智能建筑工程项目工程实施过程中，要不断地收集和分析有关项目的各种信息和动态，捕捉项目风险的前奏信号，以便更好地准备和采取有效的风险对策，包括工程项目投保等措施，预防和避免可能发生的风险。加强风险预报预防工作是项目风险管理最重要的任务，预防措施的好坏，直接关系到风险发生的几率和风险损失的大小。</p><p>（2）<b>防范控制</b></p><p>无论预防措施做得有多么周全严密，智能建筑工程项目的风险总是难以完全避免的。当风险发生时要进行有效控制，防范风险损失范围和程度进一步扩大。在风险状态下，依然必须保证工程项目的顺利实施，如迅速恢复生产，按原计划保证完成预定的目标，防止工程项目中断和成本超支，唯有如此才能有机会对已发生和还可能发生的风险进行良好的控制。</p><p>（3）<b>积极善后</b></p><p>在项目风险发生后，亡羊补牢，犹为未晚，要迅速及时地采取各种有效措施以控制风险的影响，尽量降低风险损失，弥补风险损失。并争取获得风险的赔偿，如向保险单位、风险责任者提出索赔，以尽可能地减少风险损失。</p><h3 id="Ae2d10160-28d0-492e-a3dc-b8deb9e3fa62">12.3.2 智能建筑工程全面风险管理的组织方法</h3><p><b>1.全面风险管理的组织</b></p><p>全面风险管理组织主要指为实现全面风险管理目标而建立的组织结构，即组织机构、管理体制和领导人员。没有一个健全、合理和稳定的组织结构，全面风险管理活动就不能有效地进行。</p><p>智能建筑工程项目全面风险管理组织具体如何设立、采取何种方式、需要多大的规模，取决于多种因素。其中决定性的因素是智能建筑工程项目风险在时空上的分布特点。项目风险存在于智能建筑工程项目的所有阶段和各个方面，因此全面风险管理职能必然是分散于项目管理的所有阶段和各个方面，管理班子的所有成员都负有一定的风险管理责任。但是，如果因此而无专人专职对项目风险管理负起责任，则全面风险管理就要落空。因此，全面风险管理职能的履行在组织上具有集中和分散相结合的特点。</p><p>此外，智能建筑工程项目的规模、技术和组织上的复杂程度、项目风险的复杂和严重程度、风险成本的大小、上级管理层对风险的重视程度、国家和政府法律、法规和规章的要求等因素都对全面风险管理组织有影响。</p><p>智能建筑工程项目全面风险管理组织结构的核心应该是项目经理，项目经理应负起项目全面风险管理的领导责任。项目经理之下可设一名风险管理专职人员，帮助项目经理组织和协调整个工程项目管理班子的风险管理活动。</p><p>至于项目风险分析人员，应由有技术、经济、电脑和项目管理经验的权威人士来担任。若无合适人选，可以从外面请人。从外面请人的优点是容易使项目风险分析做得更客观、更公正。无论何种情况，项目管理班子成员都要参与风险分析过程。这样既可保证风险分析做得合理，又能够了解问题的来龙去脉，对风险分析的结果做到心中有数，群策群力，防患于未然。</p><p><b>2.全面风险管理的方法</b></p><p>众所周知，当某一危机发生时，通常不仅会显而易见地威胁到工程项目的成功，而且还会产生组织内部和外部的轰动效应，有时甚至会引起社会的广泛关注。因此，危机在众目睽睽、议论纷纷之下，会受到整个项目团队的极大重视。和处理危机事件不同，工程项目好的全面风险管理往往是默默无闻地进行的。</p><p>智能建筑工程项目实施全面风险管理的基本要求是注重工程项目实施过程中点点滴滴、一丝不苟、计划有序、贯穿始终、全面的风险管理，即采取全面的组织措施，对工程项目的全部风险实施全过程、全方位的管理。</p><p>当全面风险管理非常有效时，智能建筑工程项目实施过程中基本不会产生什么大的问题；并且，对于存在的少数问题来说，它也会得到更加迅速的解决。站在局外旁观者的角度上来看，要说明一个智能建筑工程新项目的顺利开发是由于好的全面风险管理所致还是运气所致，可能是很困难的，但项目团队总会知道，他们的工程项目正是由于好的全面风险管理而运转得更好。通常进展顺利的智能建筑工程项目，就像优美芭蕾舞的演出一样，观众是看不到演员为了上乘的表演背后所付出的努力有多么艰辛。</p><p>智能建筑工程项目全面风险管理方法一般包括以下几个过程：</p><p>（1）<b>风险预测和识别</b></p><p>风险预测和识别是智能建筑工程项目全面风险管理的第一步，即预测和识别出工程项目目标实施过程中可能存在的风险事件，并予以整理分类。对工程项目风险的管理首先必须明确项目都存在哪些风险，一般是根据工程项目的性质，从潜在的事件及其产生的后果，以及潜在的后果及其产生的原因来预测识别风险。</p><p>智能建筑工程项目风险预测和识别的过程主要立足于数据收集、分析、整理和预测，要重视经验在预测中的特殊作用（即定性预测）。为了使风险识别做到准确、完整和有系统性，应从全面风险管理的目标出发，通过项目风险调查、信息分析、专家咨询及实验论证等手段，对项目风险进行多维分解，并充分征求各方意见，从而全面认识风险，形成风险清单列表。</p><p>（2）<b>风险分析</b></p><p>在确定了智能建筑工程项目的风险列表之后，接下来就要搞清楚工程项目中存在的各种风险的性质，即进行风险分析。这一步骤主要是将项目风险的不确定性进行量化，评价其潜在的影响。其内容包括确定风险事件发生的概率和对项目目标影响的严重程度，如经济损失量、工期迟延量等；评价所有风险的潜在影响，得到工程项目的风险决策变量值，以作为项目决策的重要依据。</p><p>一般只对已经识别出来的项目风险进行量化估计，评估风险及各种风险之间的相互作用，以及评价项目可能产生的结果范围。这里要注意三个基本概念。</p><p>① 风险损失量：风险损失量是指风险对项目造成的负面影响的大小。如果损失量的大小不容易直接估计，可以将损失量分解为更小部分再评估它们。风险损失量可用数值表示，即将损失量大小折算成对影响计划完成的时间表示。</p><p>② 风险概率：风险概率是指风险发生可能性的百分比表示，是一种凭借分析处理以往发生的类似项目风险事件的经验，所作出的主观判断。</p><p>③ 风险量：风险量是指项目风险危害程度。其计算公式为：</p><p>风险量=风险概率×风险损失量</p><p>举例来说，如某一工程项目风险概率是25%，一旦发生风险就会导致项目计划延长4周，根据上述公式计算，可得出：风险量=25%×4周=1周。</p><p>风险量示意图如<a id="B0A37A6D8AF01F8482BAAF861209780F374" href="chapter14.xhtml#A37A6D8AF01F8482BAAF861209780F374">图12.3-1</a>所示。在<a id="B1A37A6D8AF01F8482BAAF861209780F374" href="chapter14.xhtml#A37A6D8AF01F8482BAAF861209780F374">图12.3-1</a>中，风险危害程度可划分为A、B、C、D四大区域。A区风险损失量大，风险概率高，风险量也大，故风险危害程度最大。反之，B区域风险危害程度最小。C、D两区域间的比较视项目的具体情况而定，C区风险概率高，D区风险损失量大，C、D区域的风险危害程度介于A、B之间。</p><div class="center"><img src="images/385_1.jpg" alt="" class="u10100" /><p class="imgtitle"><a id="A37A6D8AF01F8482BAAF861209780F374" href="chapter14.xhtml#B0A37A6D8AF01F8482BAAF861209780F374">图12.3-1 风险危害程度示意图</a></p></div><h3 id="A6219c52b-8252-45de-b77f-daf13c80e3ed">12.3.3 智能建筑工程风险防范对策</h3><p>在智能建筑工程项目的实施过程中，对不同类型的项目风险要采取相应的风险对策，才能进行良好的风险控制，尽可能减小风险造成的损失和危害，以确保工程项目的效益。</p><p><b>1.项目风险防范对策</b></p><p>（1）<b>风险防范计划</b></p><p>完成了智能建筑工程项目风险分析后，实际上就已经确定了工程项目中存在的风险，以及它们发生的可能性和对工程项目的冲击，因而可以对项目风险排序。然后根据风险性质和项目对风险的承受能力制定相应的防范计划，即风险防范对策。制定风险防范对策主要考虑以下四个方面的因素：可规避性、可转移性、可缓解性、可接受性。</p><p>风险防范对策总的目标是减小风险的潜在损失。风险防范对策在某种程度上决定了采用什么样的工程项目开发方案。对于应“规避”或“转移”的风险在工程项目策略与计划时必须重视，加以仔细考虑。</p><p>（2）<b>风险控制对策</b></p><p>项目风险控制是对使风险损失趋于严重的各种条件采取措施，进行控制而避免或减少发生风险的可能性及各种潜在的损失。项目风险控制对策有风险回避和损失控制两种形式。风险回避对策经常是一种规定，如禁止某项活动的规章制度。风险损失控制是通过减少损失发生的机会或通过降低所发生损失的严重性来处理项目风险。风险损失控制方案的内容包括：制定安全计划、评估及监控有关系统及安全装置、重复检查工程建设计划、制定灾难计划、制定应急计划等。</p><p>在参加智能建筑工程项目投标时，要权衡利弊、量力而行，要回避风险大的项目，选择风险小或适中的项目。对待工程项目风险，时时都要提高警惕，特别在项目决策过程中，一开始就应该掂量掂量风险和成功，谁重谁轻，冒险值不值。对于那些可能明显导致亏损的工程项目要坚决放弃，对于某些风险超过自己承受能力，并且成功把握不大的项目也应该尽量回避，这是相对保守的项目风险防范对策。</p><p>（3）<b>风险自留对策</b></p><p>项目风险自留是一种重要的财务性管理技术，由自己承担项目风险所造成的损失。项目风险自留对策分计划性风险自留和非计划性风险自留两种。计划性风险自留是指项目风险管理人员有意识地不断地降低风险的潜在损失。非计划性风险自留是指当项目风险管理人员没有认识到项目风险的存在，因而没有面对和处理项目风险的思想准备、组织准备和物资准备，被动地承担风险，此时的风险自留是一种非计划风险自留。项目风险管理人员通过减少风险识别失误和风险分析失误，从而避免这种非计划风险自留。</p><p>（4）<b>风险转移对策</b></p><p>风险转移是工程项目风险管理中最重要、最常用的风险防范对策，主要有以下两种方式：</p><p>① 合同转移：风险合同转移是指用合同方式规定签约双方的风险责任，从而将风险本身转移给对方以减少自身的损失。因此合同中应包含责任和风险两大要素。</p><p>② 项目投保：项目投保是全面风险管理计划中的最重要的转移技术，目的在于把项目进行过程中发生的大部分风险作为保险对策，以减轻与项目实施有关方的损失负担和可能由此产生的纠纷。付出了保险费，在项目受到意外损失后能得到补偿。项目保险的目标是最优的工程保险费和最理想的保障。</p><p>（5）<b>风险分配对策</b></p><p>风险分配对策是从工程项目整体效益的角度出发，把项目风险合理分配给项目所有参与各方，以最大限度地发挥各方面的积极性。工程项目风险是时刻存在的，这些风险必须在工程项目所有参加者（包括投资者、发包人、项目管理者、承包人、供应商等）之间进行合理的分配，只有每个参加者都有一定的风险责任，他才有对项目管理的积极性和创造性；只有合理的分配风险才能调动各方面的积极性，才能有工程项目的高效益。</p><p>（6）<b>风险分散对策</b></p><p>俗话说得好：不要吊死在一棵树上。采用多领域、多地域、多项目分散投资的办法，可以分散风险。因为这样可以扩大投资面及经营范围，扩大资本效用，以及能与众多合作伙伴共同承担风险，从而达到降低总经营风险的目的。</p><p>项目风险分散是智能建筑工程建设常用的一种风险防范对策，特别是对于重大工程项目，其利润高，但风险也大，如果独家投资开发（发包人）或承建建设（承包人）冒险性太大，就可以寻找有实力的、可靠的、信誉好的合作伙伴，联合一起投资开发（发包人）或参加项目投标（承包人），在签订合作协议时要明确规定各方分配的风险比例。此外，发包人委托监理单位负责工程项目实施过程的监督管理，也是一种项目风险分散对策，发包人把项目管理的责任风险通过授权委托的方式分散给了监理单位。</p><p>（7）<b>风险保证金制度</b></p><p>要求对方提供合理的风险保证金，这是从财务的角度为防范风险作准备，在工程报价中增加一笔不可预见的风险费，以抵消或减少风险发生时的损失。</p><p>（8）<b>加强组织和技术措施</b></p><p>为了降低风险事件发生几率及减小风险产生的影响，要采取可靠先进的技术措施，加强和完善风险管理的组织措施。如选择有弹性的、抗风险能力强的技术方案，进行预先的技术模拟试验，采用可靠的保护和安全措施。对管理的项目选派得力的技术和管理人员，采取有效的管理组织形式，并在实施的过程中实行严密的风险监控，加强计划工作，抓紧阶段控制和中间决策等。</p><p>确定了智能建筑工程项目风险防范对策后，就可编制工程项目全面风险管理计划，它主要包括：已识别的项目风险及其描述、风险发生的概率、风险应对的责任人、风险防范对策、行动计划及处理方案、应急计划、项目保险安排等。</p><p><b>2.项目风险的监控管理</b></p><p>（1）<b>项目风险的动态监控</b></p><p>由于智能建筑工程项目风险存在的客观性和普遍性，在制定了工程项目全面风险管理计划以后，项目风险并非不存在。在工程项目实施过程中，各种项目风险在性质和数量上都是在不断变化的，有可能会增大或者衰退。因此，在工程项目整个生命期中，需要时刻监控项目风险的发展与变化情况，并确定随着某些项目风险的消失而带来的新的风险。项目风险监控主要任务是采取应对风险的纠正措施以及项目全面风险管理计划的及时更新，包括两个层面的工作：</p><p>① 跟踪已识别的项目风险的发展变化情况，包括在整个工程项目生命期内，项目风险产生的条件和导致的后果的变化，衡量风险减缓计划需求。</p><p>② 根据风险的变化情况及时调整项目全面风险管理计划，并对已发生的风险及其产生的遗留风险和新增风险及时识别、分析，并采取适当的应对措施。对于已发生过和已解决的项目风险也应及时从风险监控列表调整出去。</p><p>最有效的项目风险监控工具之一就是“前10个风险列表”，它是一种简便易行的风险监控活动，是按“风险值”大小将项目的前10个风险作为控制对象，密切监控项目的前10个风险。每次风险检查后，形成新的“前10个风险列表”。</p><p>（2）<b>项目风险管理检查</b></p><p>项目风险管理检查是指在智能建筑工程项目实施过程中，不断检查项目风险防范对策几个步骤的实施情况和实施结果，包括项目全面风险管理计划执行情况及保险合同执行情况，以实践结果来评价风险防范对策效果。还要确定在条件变化时的项目风险处理方案，检查是否有被遗漏的风险类型和项目。对新发现的风险项目应及时提出防范对策。</p><p><b>3.全面风险管理计划的编制</b></p><p>在智能建筑工程项目整个生命期内，当旧的项目风险消除后，可能又会出现新的项目风险，所以风险识别、风险分析、风险应对策略和风险监控管理这几个环节要连续不断地进行下去，形成有效的项目风险监控机制。编制工程项目全面风险管理计划要考虑如下几方面的内容：</p><p>（1）<b>项目概要</b></p><p>项目概要部分主要包括项目的目标、总体要求、关键功能、应达到的使用特性和技术特性、项目总体进度、应遵守的有关法律法规、行业标准和规范等。这部分内容和其他各种计划一样，它应为人们提供一个参考基准，以了解项目的概貌，还要说明项目组织各部门的职责和联系。</p><p>（2）<b>项目风险管理途径</b></p><p>这部分主要包括与工程项目有关的决策风险、行为主体风险、技术风险、组织风险、项目管理风险和外部环境风险等的确切定义、特性、判定方法以及应对这些风险的合适方法的综述。</p><p>（3）<b>项目风险管理实施的准备</b></p><p>这部分包括对项目风险进行定性预测与识别、定量分析与评估的具体程序与过程，以及处置这些项目风险的具体措施，并做好项目保险安排和项目风险预算的编制等。</p><p>（4）<b>对项目风险管理过程进行总结</b></p><p>这部分记录有关资料、信息的来源，以备查证。对于工期长的重大智能建筑工程项目，在制订全面风险管理计划时，还应有短期计划与长期计划之分，短期计划主要是针对工程项目的现状而制订，而长期计划则具有战略性，是围绕风险回避、风险控制、风险转移、风险自留等而作的综合性行动计划。</p><p>（5）<b>考虑与其他相关计划的协调关系</b></p><p>在制定智能建筑工程项目全面风险管理计划时，还应注意与项目其他相关计划的协调关系，如项目管理计划、质量保障计划等对风险的各种问题都有涉及。它们本来不是从全面风险管理角度出发编制的，但是它们描述项目风险问题时，可以从各个不同角度反映许多有价值的信息。</p><p>在制定好项目全面风险管理计划以后，便要在工程项目实施过程中予以执行，在具体执行过程中，应对执行情况进行跟踪监测，作好信息反馈。只有这样，才能及时调整全面风险管理计划，以适应不断变化的新情况，从而有效地管理工程项目风险。</p><h3 id="A414197b7-dfc1-4938-9080-f056386ab126">12.3.4 智能建筑工程项目保险概述</h3><p>为了减轻与智能建筑工程项目实施有关各方的损失负担和可能由此产生的纠纷，一般都要采用风险转移的防范对策，其中最重要风险转移对策是项目投保，把工程项目进行过程中发生的大部分风险作为保险对象。简言之，投保人向保险公司付出了一定的保险费，当工程项目受到意外损失时就能得到保险公司的补偿，投保人自己用不着承担发生项目风险所造成的损失。保险作为风险控制和分散的重要手段，在智能建筑工程全面风险管理体系中占有重要的地位。</p><p>智能建筑工程项目保险主要是确定保险内容、保险额、保险费、免赔额和赔偿限额等，并签订工程项目保险合同。为此，必须对工程项目保险的特点和保险的责任范围有比较清楚的了解。</p><p><b>1.工程项目保险的特点</b></p><p>工程项目保险作为一个相对独立的险种起源于上世纪初，其发展历史相对于财产保险中的火灾保险来讲要短得多。但是，由于工程项目保险针对的是具有规模宏大、技术复杂、造价昂贵和风险期限较长等特点的现代工程，其风险从根本上有别于普通财产保险标的的风险。所以，工程项目保险是在传统财产保险的基础上有针对性地设计风险保障方案，并逐步发展形成自己独立的体系，并已经发展成为财产保险领域中的一个主要的险种，发挥着巨大的风险保障作用。</p><p>① 承保的风险具有特殊性：首先，工程项目保险既承保被保险人财产损失的风险，同时，还承保被保险人的责任风险，包括设备保险、人员保险、各类责任保险、工程施工保险、设计师风险保险、监理责任险、第三者责任险和雇主责任险等损失保险的一揽子保险服务。其次，承保的风险标的中大部分裸露于风险中，抵御风险的能力大大低于普通财产保险的标的。第三，工程在施工中始终处于一种动态的过程，各种风险因素错综复杂，使风险程度加大。</p><p>② 保障具有综合性：工程项目保险针对承保风险的特殊性提供的保障具有综合性，其保险的主责任范围一般由物质损失部分和第三者责任部分构成。同时，工程项目保险还可以针对工程项目风险的具体情况提供运输过程中、工地外储存过程中、保证期过程中等各类风险的专门保障。</p><p>③ 被保险人具有广泛性：普通财产保险的被保险人的情况较为单一，但是，由于工程项目建设过程中的复杂性，可能涉及的当事人和关系方较多，包括发包人、主承包人、分包商、设备供应商、设计商、技术顾问、工程监理等，他们均可能对工程项目拥有保险利益，成为被保险人。</p><p>④ 保险期限具有不确定性：普通财产保险的保险期限是相对固定的，通常是一年。而工程项目保险的保险期限一般是根据工期确定的，往往是几年，甚至十几年。与普通财产保险不同的是工程项目保险期限的起止点也不是确定的具体日期，而是根据保险单的规定和工程项目的具体情况确定的。为此，工程项目保险采用的是工期费率，而不是年度费率。</p><p>⑤ 保险金额具有变动性：工程项目保险与普通财产保险不同的另一个特点是：普通财产保险的保险金额在保险期限内是相对固定不变的，但是工程项目保险的保险金额在保险期限内是随着工程建设的进度不断增长的。所以，在保险期限内的任何一个时点，保险金额可能是不同的。</p><p><b>2.工程项目保险的责任范围</b></p><p>工程项目保险的责任范围由二部分组成，第一部分主要是针对工程项目下的物质损失部分，包括工程标的有形财产的损失和相关成本的损失；第二部分主要是针对被保险人在施工过程中因可能产生的第三者责任而承担经济赔偿责任导致的损失。</p><p>（1）<b>主责任范围</b>：<b>物质损失部分</b></p><p>① 工程项目保险的物质损失部分属于财产保险的一种，它主要是针对被保险财产的直接物质损失。通常对因此产生的各种费用和其他损失不承担赔偿责任。</p><p>② 风险事故是指造成生命和财产损失的偶发事件，它是造成损失的直接原因或外在原因，是损失的媒介物，即风险只有通过风险事故的发生，才能导致损失。工程项目保险中的风险事故主要是指自然灾害或意外事故等，范围十分广泛，所以要对事故的定义和类型作出严格限定。</p><p>③ 保险人实际承担保险责任的起止点往往要根据保险工程项目的具体情况确定，是一个事先难以确定的时间点。如工程项目所用的尚未进入工地范围内的材料、工程项目中已交付的部分项目发生保险责任范围内的损失，尽管发生损失的时间是在保险期限内，但保险人对上述损失不承担赔偿责任。</p><p>④ 工程项目保险对于保险标的的地理位置限定于工地范围内，即被保险财产只有在工地范围内发生保险责任范围内的损失，保险人才负责赔偿。若在工地范围之外发生保险责任范围内的损失，保险人不承担赔偿责任。被保险人若因施工的需要，必须将被保险财产存放在施工工地以外的地方时，应在确定保险方案时就予以考虑。解决的办法有两种，一是如果这种工地外存放的地点相对集中、固定，可以在保单明细表上进行说明和明确。二是如果这种工地外存放的地点相对分散，且投保时尚无法确定，可以采用扩展“工地外储存”条款，对这类风险进行扩展承保。</p><p>⑤ 责任范围除了对承保的风险进行定性的限制外，同时要对保险人承担赔偿责任进行定量的限制。在进行定量限制中采用的是分项限制和总限制相结合，分项限制主要是三类：一是保险单明细表的对应分项限额，如场地清理费用；二是特别条款中明确的赔偿限额；三是批单中规定的赔偿限额。总限额是对整个保险单的赔偿限额进行总体的限制，即在任何情况下保险人承担赔偿责任的最高数额。</p><p>（2）<b>附加责任范围</b>：<b>第三者责任</b></p><p>① 责任保险是以被保险人可能产生的责任作为保险标的的。但是作为保险标的的责任必须是被保险人依法应当承担的责任；同时，这种责任通常是指被保险人应当承担的民事经济赔偿责任，而非其他责任。</p><p>② 工程项目保险的第三者责任保险属于场地责任保险，所以，保单只是对被保险人发生在工地内及邻近区域的第三者责任承担保险责任。被保险人若在工地以外的地区产生的第三者责任则不在本保险责任范围内。</p><p>③ 工程保险的第三者责任保险所承保的责任是被保险人在从事与本保险单所承保工程直接相关的工作过程中，因发生意外事故而产生的责任。</p><p>④ 工程项目保险的第三者责任保险仅仅是分散了被保险人的一部分第三者责任风险。保险人对于被保险人的责任是基于保险合同产生的，责任的依据是合同，这种责任是相对有限的。被保险人的第三者责任只有满足了保险单的一系列规定后才能成为保险责任。</p><p>⑤ 工程项目保险的第三者责任保险的标的除了被保险人的经济赔偿责任外，还包括两种费用：一是为了避免或减少责任可能产生的诉讼费用；二是事先经双方书面同意而支付的其他费用，如调查取证费用等。</p><p>⑥ 工程项目保险的第三者责任部分，除了对承保的风险进行定性的限制外，同时对保险人承担赔偿责任进行定量的限制。保险单中通常对保险人在第三者责任项下承担赔偿责任确定两个赔偿限额：一是每次事故的赔偿限额，即保险人对被保险人因一次事故引起的第三者责任的最高赔偿金额；二是保险期限内累计赔偿限额，即保险人在保险期限内对被保险人的所有第三者责任的最高赔偿金额。</p><h2 id="A0a0873cf-c377-41ae-aee9-c4333906ade8">12.4 软件开发风险管理的要点</h2><p>大多数智能建筑工程都包含有应用软件开发项目，而软件开发过程的风险控制问题一直是困绕着项目开发人员的难题，它涉及诸如思想、观念、行为、地点、时间等多种因素，并与将要发生的事情有关，随条件的变化而改变。由于对项目风险管理重视不够或控制不力，使很多应用软件开发项目陷入混乱状态，危机四伏，开发人员经常感到疲于奔命，穷于应付。</p><p>在软件开发过程中，人们关心的问题是，什么风险会导致软件开发项目的彻底失败?用户需求、开发环境、硬件技术、人员安排、时间、成本的改变对软件开发项目的风险会产生什么影响?人们必须采取什么措施才能有效地减少风险、顺利完成任务?所有这些问题都是软件开发过程中不可避免并需要妥善处理的。</p><h3 id="Ab6b1e9a9-d9a7-44c1-89ba-1a653121392a">12.4.1 软件危机的表现和风险来源</h3><p><b>1.软件危机的表现</b></p><p>概括来说，软件危机包含两方面问题：</p><p>① 如何开发软件，以满足不断增长、日趋复杂的需求。</p><p>② 如何维护数量不断膨胀的软件产品。</p><p>具体地说，软件危机主要有以下表现：</p><p>· 对软件开发成本和进度的估计常常不准确。开发成本超出预算，实际进度比预定计划一再拖延的现象并不罕见。</p><p>· 用户对已完成的系统不满意的现象经常发生。</p><p>· 软件产品的质量往往靠不住，漏洞一大堆，问题一个接一个。</p><p>· 软件的可维护性差。</p><p>· 软件没有保存适当的文档资料。</p><p>· 软件的成本不断提高。</p><p>· 软件开发生产率的提高赶不上硬件的发展和人们需求的增长。</p><p><b>2.软件开发项目风险来源</b></p><p>软件危机的原因，一方面与软件本身的特点有关；另一方面与软件开发和维护的方法不正确有关。软件开发和维护的不正确方法主要表现为忽视软件开发前期的需求分析；开发过程没有统一的、规范的方法论的指导；文档资料不齐全；忽视人与人的交流；忽视测试阶段的工作；提交用户的软件质量差；轻视软件的维护。这些大多数都是软件开发过程管理上的原因。</p><p>（1）<b>开发人员缺乏经验</b></p><p>软件对于人类而言是一个全新的东西，其发展历史不过四十多年。因此，软件开发项目巨大风险的来源从根本上来说，主要是软件项目目前并没有成熟，开发人员对产品开发中的系统概念、现代意义的产品复杂性、系统工程和软件工程理论和目前的实践缺乏了解。在开发技术和管理方面，以及在具体应用领域都缺乏经验，导致软件开发风险广泛存在，风险事件频繁发生，软件开发成功率过低等。</p><p>（2）<b>需求内容不明确</b>，<b>把握不充分</b></p><p>一方面，由于用户（发包人）信息技术知识缺乏，一开始自己也不知道要开发什么样的系统，或者懒于系统地整理出来，经常是走一步算一步，不断地提出和更改需求，使得软件开发人员叫苦连天。另一方面，承包人由于行业知识缺乏和开发人员水平低下，不能完全理解用户的需求说明，而又没有加以严格的确认，经常是以想当然的方法进行系统设计，结果经常是推倒重来。</p><p>（3）<b>开发工作量估计过低</b></p><p>软件开发的工作量估算是一项很重要的工作，必须综合开发的阶段、人员的生产率、工作的复杂程度、历史经验等因素，将一些定性的内容定量化。在软件开发过程中最常见的问题是对工作量的重要性认识不足，经常用拍脑袋的方式估算；此外，工作量估算时经常会遗漏一些平时不可见的工作量，如人员的培训时间、各个开发阶段的评审时间等。</p><p>（4）<b>人手不足</b>、<b>技术水平不够</b></p><p>每个承包人都希望以最少的成本来完成项目开发，人手不足是大多数软件开发项目都会面临的问题。还有一种情况是开发人员的技术水平达不到项目的要求，或者由于项目经理的失误，在项目工作量估算时没有明确要求技术水平，只寄希望于员工自己努力。还有一些项目经理错误地认为，在项目启动时不需要高水平的技术人员。</p><p>（5）<b>开发计划不充分</b></p><p>没有良好的开发计划和开发目标，项目的成功就无从谈起。开发计划太粗略，主要反映在以下几个方面：</p><p>① 项目分工（责任范围）不明确，工作分解结构（WBS）与项目组织结构不明确或者不相对应，各成员之间的接口不明确，导致有一些工作根本无人负责。</p><p>② 每个开发阶段的提交结果定义不明确，中间结果是否已经完成，完成了多少模糊不清，结果是到了项目后期堆积了大量工作。</p><p>③ 开发计划没有指定里程碑或检查点，也没有规定设计评审期。</p><p>④ 开发计划没有规定进度管理方法和职责，导致无法正常进行进度管理。</p><p>（6）<b>设计能力不足</b></p><p>软件开发设计人员能力低是项目失败的重要原因之一。一方面，由于对技术问题的难度未能正确评价，将设计任务交给了与技术要求水平不相称的人员，造成设计结果无法实现。另一方面，随着资源外包现象的日益普遍，一些承包人经常因工期紧而匆忙将中标的项目经理部分转包给其他协作公司，这些公司的设计能力如不加以仔细评价，就会对整个项目造成影响。</p><p>（7）<b>项目经理的管理能力差</b></p><p>项目经理自己也不知道项目的状态，下属人员报喜不报忧，害怕报告问题后给自己添麻烦。进度管理必须随时收集有关项目管理的数据，开发人员总是担心管理工作会增加自己的工作量，不愿配合。管理人员甚至不知道应该收集哪些数据，没有及时把握软件项目开发的进度。</p><p>由于没有进行定期的项目评审会，表面上进展顺利而实际上隐藏着危机。项目经理总是轻信下属的报告而没有加以核实，出现严重问题时，项目经理没有重新评价需求分析、工作量估算、设计结果等就匆忙采取头痛医头、脚痛医脚的措施，致使问题更严重。</p><p>（8）<b>软件开发其他类型的风险</b></p><p>① 市场风险：如果软件项目是生产新产品或服务的项目，那么它对组织有用吗?产品或服务能销出去吗?用户会接受并采用这一产品或服务吗?还有没有其他人能更快、更好地发明类似的新产品或服务，而使这一项目既浪费时间，又浪费金钱?</p><p>② 财务风险：发包人和承包人有能力承担这一项目吗?项目利益相关者在财务预测时有多自信?项目会达到回报估计吗?如果不能达到回报要求，还有能力继续进行该项目吗?该项目是利用公司资金资源的最好途径吗?</p><p>③ 技术风险：该项目在技术上可行吗?硬件、软件和网络功能适合吗?是否有相应的技术来满足项目目标?在有用的产品生产出来之前，该技术会过时吗?</p><h3 id="Ab63d5669-9cad-4242-9229-7f55de6d803c">12.4.2 软件开发项目的风险识别和管理</h3><p>风险识别是理解软件开发项目有哪些可能令人不满意的结果的过程。通过理解风险的可能来源，就可以进一步通过检查表、流程图或访谈等手段，来识别风险。识别风险来源有助于识别项目的可能风险事件与风险症状。</p><p>通过风险识别过程所识别出的潜在风险数量很多，包括潜在的预算、进度、人力、资源、客户、项目复杂性、规模、结构不确定性，以及需求等方面的问题以及它们对软件项目的影响等，但这些潜在的风险对项目的影响是各不相同的。“风险分析”即通过分析、比较、评估等各种方式，来确定各风险的重要性，对风险排序并评估其对项目可能后果，从而使项目实施人员可以将主要精力集中于为数不多的主要风险上，从而使项目的整体风险得到有效的控制。</p><p><b>1.软件开发项目的风险标识</b></p><p>从宏观上看，软件开发项目风险可以分为组织风险、技术风险和商业风险三类。</p><p>① 组织风险：组织风险是组织内部对目标未达成一致、高层领导对项目不重视、资金不足或与其他项目有资源冲突等都是潜在的组织风险。</p><p>② 技术风险：技术风险是指潜在的设计、实现、接口、验证、维护、技术的不确定性，以及技术落后等方面的问题。如果技术风险变成现实，则开发工作可能变得很困难或根本不可能。</p><p>③ 商业风险：开发了一个没人需要的优质软件，或推销部门不知如何销售这一软件产品，或开发的产品不符合公司的产品销售战略等，称为商业风险。</p><p>这些风险有些是可以预料的，有些是很难预料的。为了帮助项目管理人员、项目规划人员全面了解软件开发过程存在的风险，可利用各类风险检测表标识各种风险。</p><p><b>2.软件开发项目风险识别步骤</b></p><p>软件开发项目风险识别是指识别并记录可能对软件项目造成不利影响的因素。风险识别不是一次性的工作，而需要更多系统的、全面的思维，以及分阶段及时进行预测和识别。</p><p>软件开发项目的风险识别可分为三个步骤：</p><p>（1）<b>收集资料</b></p><p>有关项目的资料和数据能否收集到手，是否全面、真实、完整，都会影响到对项目风险损失的评估。所有有关项目的前提、假设、限制、计划与信息都要作为风险识别的依据，如项目建议书、可行性研究报告、设计文件、资源计划、进度计划、成本计划、工作分解结构、项目组织结构、类似项目的历史信息等。</p><p>（2）<b>风险形势估计</b></p><p>风险形势估计是要明确项目的目标、战略、战术以及实现项目目标的手段和资源，以确定项目及其环境的变数。例如产业政策、产品使用者情况、项目的参与者、项目规模、费用、时间和质量等。风险形势估计还要明确项目的前提和假设。有些前提和假设，在制定项目计划时，常常没有被意识到。明确了项目的前提和假设可以减少许多不必要的风险分析工作。</p><p>（3）<b>风险预测和识别</b></p><p>预测和识别出软件开发过程中可能出现的风险事件，并予以整理、列表分类。软件开发项目风险预测和识别活动包括：</p><p>（1）建立一个尺度，以反映风险发生的可能性。</p><p>（2）描述风险的后果。</p><p>（3）估算风险对项目及产品的影响。</p><p>（4）标注风险预测的整体精确度，以免产生误解。</p><p><b>3.软件开发项目风险识别技术</b></p><p>通常，人们考虑问题有联想习惯。在过去类似经验的启示下，思想常常变得很活跃，浮想联翩。项目风险识别实际上是关于将来风险事件的设想，是一种预测。如果把人们经历过的类似项目的风险事件及其来源罗列出来，汇集成一张历史数据表格，那么，项目开发人员看了就容易开阔思路，容易想到现在的软件开发项目会有哪些潜在的风险。历史数据表格可以包含多种内容，例如以前项目成功或失败的原因、用户需求、项目其他方面规划的结果（范围、成本、质量、进度、采购与合同、人力资源与沟通等计划成果）、项目产品或服务的说明书、项目开发成员的技能、项目可用的资源等，这些东西能够提醒还有哪些风险尚未考虑到。</p><p><b>4.前10个风险列表</b></p><p>按“风险值”大小将软件开发项目的前10个风险作为控制对象，密切监控项目的前10个风险。每次风险检查后，形成新的“前10个风险列表”。如<a id="B0A84909AE2A4FF476581B69B882E5C2712" href="chapter14.xhtml#A84909AE2A4FF476581B69B882E5C2712">表12.4-1</a>所示。</p><p>在<a id="B1A84909AE2A4FF476581B69B882E5C2712" href="chapter14.xhtml#A84909AE2A4FF476581B69B882E5C2712">表12.4-1</a>中的第一列表示风险大小的顺序。第二列列出所有风险，每一个风险在第三列上加以分类，每个风险发生的概率则输入到第四列中。项目风险的概率值先由项目开发人员个别估算，然后将这些单个数值求平均，得到一个有代表性的概率值。</p><p>下一步是评估每个风险所产生的影响，对几个主要的影响因素，如质量、性能、功能、成本及进度的影响数值求平均可得到一个整体的影响数值，如果其中一个风险因素对项目特别重要，也可以使用加权求平均值。选用0，1，2，3，4，5来表示。基本没有风险的取值为0，反之，风险最大的数值为5，中间情况分别取数值1，2，3，4。数值越大表示风险越大。</p><div class="center"><p class="imgtitle"><a id="A84909AE2A4FF476581B69B882E5C2712" href="chapter14.xhtml#B0A84909AE2A4FF476581B69B882E5C2712">前10个风险列表 表12.4-1</a></p><img src="images/394_1.jpg" alt="" class="u10101" /></div><div class="center"><img src="images/395_1.jpg" alt="" class="u10102" /></div><p>根据风险发生的概率及影响数值来进行排序。高发生概率、高影响的风险放在表的上方，而低概率、低风险则移到表的下方。这样就完成了第一次风险排序。</p><p>从软件开发项目风险管理的角度来考虑，风险影响数值及发生概率是起着不同的作用的。一个具有高影响但发生概率很低的风险因素不应该花费太多的关注时间和精力。而高影响且发生概率为中到高的风险以及低影响且高概率的风险，应该首先列入重点监控考虑之中。</p><p><b>5.软件开发项目风险监控管理措施</b></p><p>在软件开发过程中，一般采取下列风险监控管理措施：</p><p>① 在软件开发项目实施过程中跟踪已识别风险、监控残余风险并识别新风险，建立并及时更新“前10个风险列表”及风险排序。</p><p>② 定期召集项目利益相关者召开项目风险评估会议，对风险状况进行评估，保证风险管理计划的执行并评估风险管理计划执行效果。</p><p>③ 对突发的项目风险或自留的风险采取适当的对策和防范措施。</p><p>④ 建立报告机制，及时将软件开发项目中存在的问题反映到上级管理层。</p><p>⑤ 引入软件开发的监理体制，由第三方对软件开发项目实施全过程进行全面监督管理，以防范大的风险发生。</p><p>⑥ 加强项目有关人员的培训，提高大家的风险意识。</p><h2 id="A86718bf6-1753-48f6-9cb4-05f9936e5810">12.5 人力资源的风险管理</h2><p>企业的竞争是科技的竞争，归根结底是人才的竞争。智能化工程的建设同其他工作一样，最终决定于人及其素质。要顺利完成智能化工程建设任务，必须要有一支既懂信息技术又懂管理业务的、稳定的专业队伍，包括管理层、营销、系统管理员，而这样的一支队伍需要时间培养，因此，企业人员的培训和他们水平的提高是根本性问题。</p><p>专业技术人员的技术和创造力固然重要，而企业领导的观念更新和智慧，以及全体员工的职业道德、思想意识和整体素质更为重要。建立一支思想、作风和技术过硬的队伍的前提是加强员工的培训，提高员工队伍的素质。</p><p>在进行人力资源管理时，人们往往重视招聘、培训、考评、薪资等各个具体内容的操作，而忽视了其中的风险管理问题。其实，每个企业在人事管理中都可能遇到风险，如招聘失败、新政策引起员工不满、技术骨干突然离职等等，这些事件会影响企业的正常运转，甚至会对企业造成致命的打击。如何防范这些风险的发生，是我们应该研究的问题。特别是包括智能建筑在内的高新技术企业，由于对人才的依赖更大，所以更需要重视人力资源管理中的风险管理。</p><h3 id="A7cae3120-753c-4bd6-9007-920a6c690ebe">12.5.1 人力资源风险的识别和评估</h3><p><b>1.人力资源风险管理的定义</b></p><p>风险管理是指通过风险识别、风险估计、风险驾驭、风险监控等一系列活动来防范风险的管理工作。人力资源管理中的风险管理是指在招聘、工作分析、职业计划、绩效考评、工作评估、薪金管理、福利/激励、员工培训、员工管理等各个环节中进行风险管理，防范人力资源管理中的风险发生。</p><p><b>2.人力资源风险分类</b></p><p>一般我们可以按人力资源管理中的各环节内容对风险进行分类，如招聘风险、绩效考评风险、工作评估风险、薪金管理风险、员工培训风险、员工管理风险等等。对包括智能建筑在内的高新技术企业来讲，招聘风险、绩效考评风险、薪金管理风险、员工管理风险等显得更为重要。</p><p>另外我们也可从已知风险、可预知风险、不可预知风险的角度对风险进行分类。对于已知风险和可预知风险我们要采取积极的措施进行防范。</p><p><b>3.人力资源风险识别</b></p><p>要想防范人力资源风险，首先要进行人力资源风险识别。人力资源风险识别就是主动地去寻找人力资源管理中的风险。比如员工管理中，技术骨干离职风险可能会由以下几个方面产生：</p><p>① 待遇：他是否对他的待遇满意。</p><p>② 工作成就感：他是否有工作成就感。</p><p>③ 自我发展：他是否在工作中提高了自己的能力。</p><p>④ 人际关系：他在公司是否有良好的人际关系。</p><p>⑤ 公平感：他是否感到公司对他与别人是公平的。</p><p>⑥ 地位：他是否认为他在公司的地位与他对公司的贡献成正比。</p><p>⑦ 信心：他是否对公司的发展和个人在公司的发展充满了信心。</p><p>⑧ 沟通：他是否有机会与大家沟通、交流，他是否能感觉到公司和员工对他的关心。</p><p>⑨ 认同：他是否认同企业的管理方式、企业文化、发展战略。</p><p>⑩ 其他：他是否有可能因为结婚、出国留学、继续深造等原因离职。</p><p>智能建筑企业的人事经理和在智能化工程建设现场负责的项目经理都要认真了解客观情况，了解员工真实的思想状况，以及对可能发生的人力资源风险进行有效识别，这是防范人力资源风险的第一步。</p><p><b>4.人力资源风险评估</b></p><p>人力资源风险评估是对人力资源管理中的风险可能造成的灾害进行分析。主要通过以下几个步骤进行评估：</p><p>① 根据人力资源风险识别的条目有针对性的进行调研。</p><p>② 根据调研结果和经验，预测发生的可能性，并用百分比表示发生可能性的程度。</p><p>③ 根据程度排定优先队列。比如说，人事经理可以通过与当事人交谈、发调查表等形式进行调研，并根据调研结果和经验，确定该员工在各风险识别条目中离职的可能性。</p><h3 id="A24060840-f8e3-4769-a8eb-5042ef8862ab">12.5.2 人力资源风险控制</h3><p><b>1.人力资源风险控制的步骤</b></p><p>人力资源风险控制是解决人力资源风险评估中发现的问题，从而消除预知风险。它一般由以下几个步骤构成：</p><p>① 针对预知的人力资源风险进行进一步调研。</p><p>② 根据调研结果，草拟消除人力资源风险方案。</p><p>③ 将该方案与项目利益相关者讨论，并报上级批准。</p><p>④ 实施该方案。</p><p>举例来说，如果有较多员工认为公司没有公平对待每一个人，那么人事经理可针对公平问题和沟通问题，进行专项交谈或调查，找出问题的根源，并草拟相应的方案。如解决公平问题的方案如下：</p><p>① 在制定公司规章制度时，广泛征求员工的意见（通过调查发现，由于没有参与制度的制定，误认为制度本身不公平）。</p><p>② 向各部门发放公司管理制度合订本，方便员工了解公司制度（通过调查发现，由于对某些制度的细节不很清楚，误以为制度执行不公平）。</p><p>③ 增加部门间交流（通过调查发现，误认为其他部门工作轻松，而自己是最辛苦的，也容易产生不公平感）。</p><p>人事经理可以将上述建议与大家讨论，最后由办公例会或总经理批准通过。通过上述方案的实施，可能会增加大家的公平感，具体效果如何，还要进行调查得出结论。</p><p><b>2.人力资源风险监控机制</b></p><p>当旧的人力资源风险消除后，可能又会出现新的人力资源风险，所以风险识别、风险评估、风险控制这几个环节要连续不断地进行下去，形成有效的监控机制。人力资源风险监控机制应当是动态的，即在一段时间以后，要对人力资源风险进行再分析、识别和评估，确保对人力资源风险制定的控制方案能够随着智能化工程的实施进展，根据项目团队人员最新的思想状态进行调整和补充，以及对方案执行中的问题进行总结和改进，以使人力资源风险监控方案符合员工实际思想的新情况，使监控方案能得到切实有效的执行。另外要注意总结经验，为将来的人力资源风险管理提供经验和数据。</p><p>智能建筑项目管理中人力资源风险监控机制的内容主要包括以下几方面：</p><p>① 项目开始前应控制产生人力资源风险的原因，在项目开工后想方设法减轻风险影响。</p><p>② 了解导致项目经理部人员变动的原因，在项目实施期间进行人力资源风险动态控制，尽量减少人员流动。</p><p>③ 在工作方法和技术上应采取适当措施，防止因人员流动给工作带来损失。</p><p>④ 项目在实施过程中应及时公布并交流项目实施进展的信息。</p><p>⑤ 建立组织机构，确定文档标准，并及时生成文档。</p><p>⑥ 对工作进行集体复审，使多数人都能了解工作的细节，跟上工作进度。</p><p>⑦ 为关键技术准备后备人员。</p><p><b>3.后备人力资源</b></p><p>为了降低企业高级职员和技术骨干流动给智能化工程项目建设带来的风险，可以采取培养后备人才的措施，包括技术培训、学术交流、脱产学习、参观考察和技术咨询等。在智能化工程项目建设过程中，尽量让企业更多的员工参与项目总体方案设计和关键技术的攻关工作，并要加强企业内部技术交流和汇报，让企业更多的员工了解项目实施工作进展情况、遇到的难题和困难，以及解决问题的方案等。</p><p>实施这些措施需要一定的人力、时间和经费。人们必须懂得，风险管理不仅需要人力资源，而且还需要经费的支持。项目经理应根据降低人力资源风险、减少损失的原则，客观地分析形势，做出正确的决策。</p></body></html>
